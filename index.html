<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="icons-1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>FakeVideoPlayer</title>
</head>

<body>
    <div class="centered-content">
        <div class="videoplayer">
            <div class="videoplayer-top">
                <div class="topiconholder">
                <i class="bi bi-x-circle-fill"></i>
                </div>

            </div>
            <div class="videoplayer-mid"></div>
            <div class="videoplayer-bot">
                <div class="iconsholder">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-pause-fill"></i>
                <i class="bi bi-stop-fill"></i>
                </div>
            </div>
        </div>
    </div>
